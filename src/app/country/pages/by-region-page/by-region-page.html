<h3 class="text-lg">Seleccione una regi√≥n</h3>

<section class="row mt-2">
  <div class="flex-col">
    @for (region of regions; track region) {
    <button class="btn btn-soft mr-3 w-[90px]" (click)="selectedRegion.set(region)"
      [class.btn-primary]="selectedRegion() === region">
      {{region}}
    </button>
    }
  </div>
</section>

<country-list [countries]="countryResource.hasValue() ? countryResource.value() : []"
  [isEmpty]="countryResource.hasValue() && countryResource.value().length === 0"
  [isLoading]="countryResource.isLoading()" [errorMessage]="countryResource.error()" />
